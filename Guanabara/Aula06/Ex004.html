<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}<br>`)

        var num = 1234.33321
        
        document.write(`Número é : ${num.toFixed(2)}<br>`)

        document.write(`Seu salário é ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    </script>
